<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/df45990109.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>JS Store</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo_small.png" alt="JS Store" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Designer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <a href="" class="nav-link text-white">
                    <i class="fa fa-shopping-cart"></i> My Cart <span>8</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <nav>
            <ol class="breadcrumb bg-transparent pl-0">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Single Product</li>
            </ol>
        </nav>
    </div>

    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <figure class="figure">
                        <img src="img/single/1.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption product-thumbnail-container d-flex justify-content-between">
                            <a href="">
                                <img src="img/single/thumbnail/1.png">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/2.png">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/3.png">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/4.png">
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-4">
                    <h3>Jeans Giordano</h3>
                    <p>IDR 299.000</p>
                    <button type="button" class="btn btn-sm" style="background-color: #EAEAEF;"><i
                            class="fa fa-minus-circle"></i></button>
                    <span class="mx-2">20</span>
                    <button type="button" class="btn btn-sm btn-success" style="color: white;"> <i
                            class="fa fa-plus-circle"></i> </button>
                    <div class="btn-product">
                        <a href="" class="btn btn-warning text-white">Add to Cart</a>
                        <a href="" class="btn" style="background-color: #EAEAEF;color: #ADADAD;">Add to Wishlist</a>
                    </div>
                    <div class="designed-by">
                        <h5>Designed by</h5>
                        <div class="row">
                            <div class="col-2">
                                <img src="img/single/2.png">
                            </div>
                            <div class="col">
                                <h5>Anne</h5>
                                <p>10K Followers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="border-top p-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-1">
                    <a href="">
                        <img src="img/logo_small.png" />
                    </a>
                </div>
                <div class="col-6 text-right">
                    <a href="">
                        <img src="img/social/fb.png" />
                    </a>
                    <a href="">
                        <img src="img/social/twitter.png" />
                    </a>
                    <a href="">
                        <img src="img/social/ig.png" />
                    </a>
                </div>
            </div>
            <div class="row mt-3 justify-content-between">
                <div class="col-6">
                    <p>All Right Reserved by JS Store</p>
                </div>
                <div class="col-5">
                    <nav class="nav justify-content-end text-uppercase">
                        <a class="nav-link active" href="#">Jobs</a>
                        <a class="nav-link" href="#">Developer</a>
                        <a class="nav-link active" href="#">Term</a>
                        <a class="nav-link pr-0" href="#">Privacy Policy</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
